version: '3'

services:
  backend:
    build: 
      context: .  # path
      dockerfile: Dockerfile-server # flask build
    networks:
      - default
      - net_backend
    ports:
      - "5040:5040"
    container_name: server


  mysql:
    image: mysql
    restart: always
    container_name: db
    ports:
      - "3306:3306"
    env_file:
      - ./envs/mysqlenv # mysql environment set
    volumes:
      - ./envs/mysql-init-files/:/docker-entrypoint-initdb.d/ # mysql init
      #- ./db/data:/var/lib/mysql # save to host mysql data 
    #environment:
    #  - TZ=Asia/Seoul
    #  - MYSQL_USER=admin
    #  - MYSQL_PASSWORD=admin
    #  - MYSQL_ROOT_PASSWORD=project1
    #  - MYSQL_DATABASE=project1
    #  - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    networks:
      - default
      - net_backend


networks:
  net_backend:
    driver: bridge
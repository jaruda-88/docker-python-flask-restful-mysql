version: '3'

services:
  backend:
    build: 
      context: .  # path
      dockerfile: Dockerfile-server # flask build
    networks:
      - default
      - net_backend
    ports:
      - "5040:5040"
    container_name: server


  mysql:
    image: mysql
    restart: always
    container_name: db
    ports:
      - "3306:3306"
    env_file:
      - ./envs/mysqlenv # mysql environment set
    volumes:
      - ./envs/mysql-init-files/:/docker-entrypoint-initdb.d/ # mysql init
      #- ./db/data:/var/lib/mysql # save to host mysql data 
    #environment:
      #TZ: Asia/Seoul
      #MYSQL_ROOT_PASSWORD: admin
      #MYSQL_DATABASE: project1
    networks:
      - default
      - net_backend


networks:
  net_backend:
    driver: bridge
name: api ci

on:
  push:
    branches:
      - develop
      
jobs:
  docker:
    name: Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set up QEMU For Docker
        uses: docker/setup-qemu-action@v1
        
      - name: Dockercompose update
        run: docker-compose pull
        
      - name: Build
        run: docker-compose up -d


        
      
